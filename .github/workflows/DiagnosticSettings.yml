name: Deploy to Azure # Workflow name

on:
  push:
    branches:
      - main # Runs when code is pushed to 'main' branch

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run PowerShell Script
        shell: pwsh
        run: |
          .\scripts\Detect-Diagnostic-Settings.ps1
